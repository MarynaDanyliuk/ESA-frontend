            <h2 class="sub-title">Контактні дані:</h2>
            <p class="form__field">
              <label for="country" class="form__label"></label>
              <input
                placeholder="Країна"
                type="text"
                name="country"
                id="country"
                class="form__input"
                required
              />
            </p>
            <p class="form__field">
              <label for="city" class="form__label"></label>
              <input
                placeholder="Місто/Порт"
                type="city"
                name="city"
                id="city"
                class="form__input"
                required
              />
            </p>
            <p class="form__field">
              <label for="info" class="form__label"></label>

                type="text"
                name="info"
                id="info"
                class="form__input"
              />
            </p>

            <p class="form__field">
              <label for="name" class="form__label"></label>
              <input

                required
                title="Username must be two words separated by space."
                name="name"
                id="name"
                class="form__input"
              />
              <svg class="form__input-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person-black"></use>

            <p class="form__field">

              <svg class="form__input-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone-black"></use>

            </p>
            <p class="form__field">

              <input type="text" name="email" id="email" class="form__input" />
              <svg class="form__input-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-email-black"></use>
              </svg>
            </p>
